  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const toggleBtn = document.getElementById('toggle-dark-mode');
      if (!toggleBtn) return;
      // Inicializa modo salvo
      const savedMode = localStorage.getItem('darkMode');
      if (savedMode === 'dark') {
        setDarkMode(true);
      } else {
        setDarkMode(false);
      }
      toggleBtn.addEventListener('click', () => {
        const isDark = document.body.classList.toggle('global-dark');
        setDarkMode(isDark);
        localStorage.setItem('darkMode', isDark ? 'dark' : 'light');
      });
      function setDarkMode(enable) {
        if (enable) {
          document.body.style.background = '#000';
          document.body.style.backgroundImage = 'none';
          document.body.style.color = '#fff';
          document.body.classList.add('global-dark');
          toggleBtn.textContent = 'â˜€ï¸ Modo Claro';
          document.querySelectorAll('main, .sidebar, .sidebar-nav a, .aba-btn, .btn-sport').forEach(el => {

          });
          document.querySelectorAll('.aba-btn-topo .aba-btn, .aba-btn-localizacao').forEach(el => {
            el.style.background = '#444';
            el.style.color = '#fff';
          });
        } else {
          document.body.style.background = '';
          document.body.style.backgroundImage = '';
          document.body.style.color = '';
          document.body.classList.remove('global-dark');
