<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>🏆 conecta-social 🗣️</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="{{ page }}">

  <aside class="sidebar">
    <div class="sidebar-title">
      <h1>🏆<br>conecta-social<br>🗣️</h1>
    </div>
    <nav class="sidebar-nav">
      <a href="/" ><span>🏠</span> Início</a>
      <a href="/futebol"><span>⚽</span> Futebol</a>
      <a href="/futsal"><span>⚽</span> Futsal</a>
      <a href="/handebol"><span>🤾</span> Handebol</a>
      <a href="/futevolei"><span>⚽🏐</span> Futevôlei</a>
      <a href="/volei"><span>🏐</span> Vôlei</a>
      <a href="/volei_de_areia"><span>🏐🌴</span> Vôlei de Areia</a>
      <a href="/basquete"><span>🏀</span> Basquete</a>
      <a href="/rugby"><span>🏉</span> Rugby</a>
      <a href="/tenis_de_mesa"><span>🏓</span> Tênis de Mesa</a>
      <a href="/projetos"><span>💡</span> Outros Projetos</a>
    </nav>
  </aside>


  <main style="margin-left: 220px;">
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>Feito pela 🏆 conecta-social 🗣️</p>
  </footer>
  <script src="{{ url_for('static', filename='localizacao.js') }}"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const toggleBtn = document.getElementById('toggle-dark-mode');
      if (!toggleBtn) return;
      // Inicializa modo salvo
      const savedMode = localStorage.getItem('darkMode');
      if (savedMode === 'dark') {
        setDarkMode(true);
      } else {
        setDarkMode(false);
      }
      toggleBtn.addEventListener('click', () => {
        const isDark = document.body.classList.toggle('global-dark');
        setDarkMode(isDark);
        localStorage.setItem('darkMode', isDark ? 'dark' : 'light');
      });
      function setDarkMode(enable) {
        if (enable) {
          document.body.style.background = '#000';
          document.body.style.backgroundImage = 'none';
          document.body.style.color = '#fff';
          document.body.classList.add('global-dark');
          toggleBtn.textContent = '☀️ Modo Claro';
          document.querySelectorAll('main, .sidebar, .sidebar-nav a, .aba-btn, .btn-sport').forEach(el => {
            el.style.background = '#000';
            el.style.color = '#fff';
          });
          document.querySelectorAll('.aba-btn-topo .aba-btn, .aba-btn-localizacao').forEach(el => {
            el.style.background = '#444';
            el.style.color = '#fff';
          });
        } else {
          document.body.style.background = '';
          document.body.style.backgroundImage = '';
          document.body.style.color = '';
          document.body.classList.remove('global-dark');
          toggleBtn.textContent = '🌙 Modo Escuro';
          document.querySelectorAll('main, .sidebar, .sidebar-nav a, .aba-btn, .btn-sport').forEach(el => {
            el.style.background = '';
            el.style.color = '';
          });
        }
      }
    });
  </script>
</body>
</html>
